<!--@TODO ADD dark theme option-->
<div class="flex bg-cool-blue ">
    <div
        class="relative inline-flex items-center justify-center w-10 h-10 md:w-16 md:h-16 overflow-hidden bg-whitish rounded-full">
        <span class="font-medium text-2xl text-amber-900">{{getInitials()}}</span>
    </div>
    <div class="flex">
        <P class="text-center m-auto ml-8 text-xl font-medium text-white"> Welcome, {{getFullName()}}</P>
    </div>
</div>
<div class="flex flex-col min-h-screen relative sm:flex-row">
    <div class="flex">
        <!-- Background-->
        <div
            class="absolute inset-0 bg-custom-gradient bg-center [mask-image:linear-gradient(180deg,white,rgba(255,255,255,0))]">
        </div>
    </div>
    <!--Cards, each are fixed size-->
    <div class="flex gap-16 flex-wrap w-full">

        <div class="w-80 h-80 m-auto rounded-lg shadow-lg relative bg-white">
                <h1 class="text-center">My Time Off</h1>
                    <select id="countries" class="m-auto sm:mt-4 p-2.5 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                     focus:ring-blue-500 focus:border-blue-500 block w-3/4 dark:bg-gray-700 dark:border-gray-600
                      dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <option value="PTO">PTO</option>
                        <option value="CA">UPT</option>
                        <option value="FR">Leave</option>
                    </select>
                    <label for="" class="block text-center"> Dates</label>
                    <input class="block m-auto bg-gray-50 border dark:bg-gray-700 border-gray-300 text-gray-900 rounded-lg w-3/4 p-2 dark:text-white" type="date" id="start"
                            name="trip-start" [value]="getDate()" [min]="getDate()" />
                    <button type="submit"  class="hover:bg-blue-950 rounded-md p-1 w-3/4 block mx-auto border-blue-400  border-2 mt-10 bg-blue-400 mb-2 sm:absolute sm:bottom-0 sm:px-2 sm:ml-10">Submit</button>
        </div>

        <div class="w-80 h-80 m-auto rounded-lg shadow-lg relative bg-white">
            <h1 class="text-center">Punch</h1>
            <div>
                <h1 class="text-xl  m-auto text-center mt-16">
                    {{time | date:'hh:mm:ss a'}}
                </h1>
            </div>
            <h3 class="text-center text-black">Last entry: {{entryDescription}}</h3>
            <button type="submit" (click)="onTimeSubmit()"
            class="hover:bg-blue-950 rounded-md p-1 w-3/4 block mx-auto border-blue-400  border-2 mt-10 bg-blue-400 mb-2 sm:absolute sm:bottom-0 sm:px-2 sm:ml-10">Submit</button>
        </div>

        <div class="w-80 h-80 m-auto rounded-lg shadow-lg relative bg-white">
            <h1 class="mx-3 mt-3 ">Current Pay</h1>
            <div class="w-3/4 h-3/4 relative m-auto ">
                <canvas baseChart class="chart w-full h-full" [data]="doughnutChartData" [type]="doughnutChartType" [options]="doughnutChartOptions">
                </canvas>
            </div>
        </div>

        <div class="w-80 h-80 m-auto rounded-lg shadow-lg relative bg-white">
          <div class="flex justify-between">
            <h1 class="mx-3 mt-3">My Statements</h1>
            <fa-icon [icon]="verticalEllipsis" class="mx-3 mt-3"></fa-icon>
          </div>
          <div class="text-center ">
            <h1 class="mt-8">Download your current statement</h1>
              <button type="submit" (click)="getCurrentStatement()"
                      class="hover:bg-blue-950 rounded-md p-1 w-3/4 block mx-auto border-blue-400  border-2 mt-10 bg-blue-400 mb-2 sm:absolute sm:bottom-0 sm:px-2 sm:ml-10">
                Download
              </button>

          </div>
        </div>

    </div>
</div>
